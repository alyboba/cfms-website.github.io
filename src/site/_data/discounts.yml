  discount-title: "Pharmacology You See"
  discount-sub-title: "Pharmacology You See is a study aide designed to assist students with exam preparation."
  discount-img: "PYS-cover.jpg"
  discount-need-reverification: ""
  discount-description: "<p><strong>Pharmacology You See</strong> integrates information on therapeutics and addresses pharmacological topics that students generally find challenging. This aide highlights the most high yield information for the purpose of exam writing and organizes it into a visual presentation with full-colour
                         				figures and adverse drug reaction icons.</p>
                         			<blockquote>
                         				<p>Therapeutics are organized into the following chapters:</p>
                         				<ul>
                         					<li>Pharmacology Basics</li>
                         					<li>Antimicrobial Drugs</li>
                         					<li>Cancer Chemotherapeutics</li>
                         					<li>Cardiovascular Drugs</li>
                         					<li>Central Nervous System Drugs</li>
                         					<li>Endocrine Drugs</li>
                         					<li>Gastrointestinal Drugs</li>
                         					<li>Hematological Drugs</li>
                         					<li>Immune Response Modifiers</li>
